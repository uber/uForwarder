plugins {
    id 'uforwarder.java-library-conventions'
}

test {
    minHeapSize = "1g"
    maxHeapSize = "2g"
    maxParallelForks = 4
}

dependencies {
    implementation 'com.101tec:zkclient'
    implementation 'com.github.stefanbirkner:system-rules'
    implementation 'com.facebook.infer.annotation:infer-annotation'
    implementation 'com.google.api:api-common'
    implementation 'com.google.api.grpc:proto-google-common-protos'
    implementation 'com.google.guava:guava'
    implementation 'com.google.protobuf:protobuf-java'
    implementation 'com.google.protobuf:protobuf-java-util'
    implementation 'com.uber.concurrency-loadbalancer:concurrency-loadbalancer-core'
    implementation 'com.uber.m3:tally-core'
    implementation 'com.uber.m3:tally-m3'
    implementation 'io.grpc:grpc-netty-shaded'
    implementation 'io.grpc:grpc-protobuf'
    implementation 'io.grpc:grpc-services'
    implementation 'io.grpc:grpc-stub'
    implementation 'io.netty:netty-codec-http2'
    implementation 'io.netty:netty-handler-proxy'
    implementation 'io.opentracing:opentracing-api'
    implementation 'io.opentracing:opentracing-noop'
    implementation 'jakarta.validation:jakarta.validation-api'
    implementation 'javax.inject:javax.inject'
    implementation 'net.jodah:failsafe'
    implementation 'net.logstash.logback:logstash-logback-encoder'
    implementation 'org.apache.commons:commons-lang3'
    implementation 'org.apache.curator:curator-recipes'
    implementation 'org.apache.curator:curator-x-async'
    implementation 'org.apache.kafka:kafka-clients'
    implementation 'org.apache.kafka:kafka_2.12'
    implementation 'org.apache.zookeeper:zookeeper'
    implementation 'org.slf4j:slf4j-api'
    implementation 'org.springframework:spring-beans'
    implementation 'org.springframework:spring-context'
    implementation 'org.springframework.boot:spring-boot'
    implementation 'org.springframework.boot:spring-boot-autoconfigure'
    implementation 'org.springframework.boot:spring-boot-starter-actuator'
    implementation project(':instrumentation')
    implementation project(':idl')
    testImplementation project(':fievel-common')
    testImplementation 'junit:junit'
    testImplementation 'org.junit.jupiter:junit-jupiter'
    testImplementation 'org.apache.curator:curator-test'
    testImplementation 'org.awaitility:awaitility'
    testImplementation 'org.mockito:mockito-inline'
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
    testImplementation 'uk.org.webcompere:system-stubs-core'
    testImplementation 'uk.org.webcompere:system-stubs-jupiter'
    testRuntimeOnly "org.junit.vintage:junit-vintage-engine"
}
